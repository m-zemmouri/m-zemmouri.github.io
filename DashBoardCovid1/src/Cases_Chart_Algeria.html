        //Cases_Ready(data0["DZA"].data);
        var myData = filterData(data, { iso_code: 'DZA' });
        get_Chart_Line_Total_Cases_Deaths(myData);
        get_Chart_Line_Total_Cases(myData);
        get_Chart_Line_Total_Deaths(myData);
        get_Chart_Line_New_Cases(myData);

    }

        function get_Chart_Line_Total_Cases_Deaths(data) {
            //prepare data 
            var categories = getDistinct(data, "date", true);
            var parameter = [
                { name: translate("Cases"), field: "total_cases", aggregation: "sum", categoredBy: "date", categories: categories },
                { name: translate("Deaths"), field: "total_deaths", aggregation: "sum", categoredBy: "date", categories: categories }];

            var series = group(data, parameter);

            //Chart options
            var MyOptions = {
                chart:
                {
                    renderTo: "Chart_Line_Total_Cases_Deaths",
                    type: 'line',
                },
                credits:
                {
                    text: 'Our World in Data',
                    href: 'https://covid.ourworldindata.org/data/owid-covid-data.json'
                },
                title:
                {
                    text: "" + translate("Algeria Cases & Deaths") + ""
                },
                tooltip:
                {
                    enabled: true,
                    formatter: function () {
                        return "<b>" + this.x + "-" + this.point.series.name + "</b><br/>" + translate("Cases") + " : <b>" + Highcharts.numberFormat(this.point.y, 2) + "</b>";
                    }
                },

                xAxis:
                {
                    categories: categories,
                },
                yAxis:
                {
                    title:
                    {
                        text: translate("Total"),
                    },
                    allowDecimals: false,
                },
                legend:
                {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: series.data,
            };
            var chart = new Highcharts.Chart(MyOptions);
        }
