<!DOCTYPE html>
<html>
<body>

    <p>The typeof operator returns the type of a variable or an expression.</p>

    <p ></p>
    <table id="demo" border="1" >
        <tr><td>parameter  </td><td>test-parameter</td></tr>
    </table>
    <script>
        function test(p) {
            var result = [];
            if (p) result.push("p");
            else {
                if (typeof p == 'undefined') result.push(" typeof undefined");
                if (p === undefined) result.push("undefined");
                if (p === null) result.push("null");
                if (isNaN(p)) result.push("NaN");
                if (p === "") result.push("empty string");
                if (p === 0) result.push("ZERO 0");
                if (p === false) result.push("false");
            }
            return result.join(" | ");
        }
        var p = { "1": 1, "2": 2, "3": 3, "4": 4 };
       
var vnull = null;
var vundefined;
var vnan = 1 / 0;
var varray = [1, 2, 3];
var varrayEmpty = [];
var und = typeof (vundefined);
var tmp = { "1": 1, "2": 2, "3": 3, "4": 4 };
tmp = [tmp];
tmp.push(vundefined);
    document.getElementById("demo").innerHTML =
"<tr><td>test({1:1,2:2,3:3,4:4})</td><td>" + (test(p)) + "</td></tr>" +
"<tr><td>test(p.rr)</td><td>" + (test(p.rr)) + "</td></tr>" +
"<tr><td>test([1, 2, 3])</td><td>" + (test(varray)) + "</td></tr>" +
"<tr><td>test([])</td><td>" + (test([])) + "</td></tr>" +
"<tr><td>test(varrayEmpty)</td><td>" + (test(varrayEmpty)) + "</td></tr>" +
"<tr><td>test(varrayEmpty.length)</td><td>" + (test(varrayEmpty.length)) + "</td></tr>" +
"<tr><td>test(varrayEmpty[0])</td><td>" + (test(varrayEmpty[0])) + "</td></tr>" +
    "<tr><td>test()</td><td>" + (test()) + "</td></tr>" +
    "<tr><td>test(vundefined)</td><td>" + (test(vundefined)) + "</td></tr>" +
    "<tr><td>test(typeof (vundefined))</td><td>" + (test(typeof (vundefined))) + "</td></tr>" +
    "<tr><td>test(null)</td><td>" + (test(null)) + "</td></tr>" +
    "<tr><td>test(vnull)</td><td>" + (test(vnull)) + "</td></tr>" +
    "<tr><td>test(0)</td><td>" + (test(0)) + "</td></tr>"+
"<tr><td>test('')</td><td>" + (test("")) + "</td></tr>" +
"<tr><td>test(false)</td><td>" + (test(false)) + "</td></tr>" +
"<tr><td>test(1/0)</td><td>" + (test(1 / 0)) + "</td></tr>" +
"<tr><td>test(vnan)</td><td>" + (test(vnan)) + "</td></tr>" +
"<tr><td>test(tmp)</td><td>" + (test(tmp)) + "</td></tr>" +
"<tr><td>test(tmp[0])</td><td>" + (test(tmp[0])) + "</td></tr>" +
"<tr><td>test(tmp[0].1)</td><td>" + (test(tmp[0]["1"])) + "</td></tr>" +
"<tr><td>test(tmp[1])</td><td>" + (test(tmp[1])) + "</td></tr>" +
"<tr><td></td><td></td></tr>" +
"<tr><td>test(tmp[1])</td><td>" +
    (["==", "===", "!=", "!==", ">", "<", ">=", "<="].indexOf(vundefined) == -1 ? "1" : "2") + "</td></tr>"+
    "<tr><td></td><td></td></tr>" +
    "<tr><td>Array.isArray()</td><td>" + (Array.isArray() ? "True" : "False") + "</td></tr>" +
    "<tr><td>Array.isArray(vnull)</td><td>" + (Array.isArray(vnull) ? "True" : "False") + "</td></tr>" +
    "<tr><td>Array.isArray(vundefined)</td><td>" + (Array.isArray(vundefined) ? "True" : "False") + "</td></tr>";

    </script>

</body>
</html>
