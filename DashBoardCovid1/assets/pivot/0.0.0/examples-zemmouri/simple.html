<!DOCTYPE html>
<html>
<head>
    <title>Pivot Demo</title>
   <link href="../../../Output/ZEMMOURI-megaAdmin/0.0.0/css/ZEMMOURI-megaAdmin.bundle.css" rel="stylesheet" />
    <script src="../../../Output/ZEMMOURI-megaAdmin/0.0.0/js/ZEMMOURI-megaAdmin.bundle.js"></script>
    <script src="../../pivot-zemmouri.js"></script>
    <style>
        body {
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        $(function ()
        {
            $("#output").pivot(
                [
                    { color: "blue", shape: "circle" },
                    { color: "red", shape: "triangle" }
                ],
                {
                    rows: ["color"],
                    cols: ["shape"]
                }
                );

            $("#pvtTable").bootstrapTable();
        });
    </script>
    <p><a href="index.html">&laquo; back to examples</a></p>
    <p style="width: 800px">This example is the most basic usage of pivot().</p>

    <div id="output" style="margin: 10px;"></div>
    <table id="table"
           data-toggle="table">
        <thead>
            <tr>
                <th rowspan="2">Color2</th>
                <th colspan="3">shape</th>
            </tr>
            <tr>
                <th>circle</th>
                <th>triangle</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>blue</td>
                <td>1</td>
                <td></td>
                <td>1</td>
            </tr>
            <tr>
                <td>red</td>
                <td></td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Totals</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
