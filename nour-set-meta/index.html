		<h1 class="page-header m-5 text-center">Nour-Set</h1>
		<!-- RH: this is bootstrap 5 tabbed panel -->
		<ul class="nav nav-tabs m-3" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<a class="nav-link active" id="data-tab" data-bs-toggle="tab" href="#data" role="tab" aria-controls="data" aria-selected="true">Data</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="descriptive-tab" data-bs-toggle="tab" href="#descriptive-pane" role="tab" aria-controls="descriptive-pane" aria-selected="false">Descriptive</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="lesion-tab" data-bs-toggle="tab" href="#lesion-pane" role="tab" aria-controls="lesion-pane" aria-selected="false">Lesion</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="age-tab" data-bs-toggle="tab" href="#age-pane" role="tab" aria-controls="age-pane" aria-selected="false">Age</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="gender-tab" data-bs-toggle="tab" href="#gender-pane" role="tab" aria-controls="gender-pane" aria-selected="false">Gender</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="dataset-tab" data-bs-toggle="tab" href="#dataset-pane" role="tab" aria-controls="dataset-pane" aria-selected="false">Comparaison</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="variant-tab" data-bs-toggle="tab" href="#variant-pane" role="tab" aria-controls="variant-pane" aria-selected="false">Variant</a>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
				<div id="toolbar">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="onlyCovid" />
						<label class="form-check-label" for="flexSwitchCheckDefault">Show + Cases only</label>
					</div>
				</div>
				<table id="table" data-toolbar="#toolbar" data-toggle="table" data-url="/data/NourSet.json" data-show-columns="true" data-pagination="true" data-show-pagination-switch="true">
					<thead>
						<tr>
							<th data-field="PatientID" data-sortable="true">Patient ID</th>
							<th data-field="Gender" data-align="center" data-sortable="true">Gender</th>
							<th data-field="PatientBirthDate" data-visible="false" data-sortable="true">Birth Date</th>
							<th data-field="Age" data-sortable="true">Age</th>
							<th data-field="AgeRang" data-visible="false" data-sortable="true">Age Rang</th>
							<th data-field="AgeStage" data-visible="false" data-sortable="true">Age Stage</th>
							<th data-field="StudyInstanceUID" data-visible="false">Study ID</th>
							<th data-field="StudyDescription" data-visible="false">Study Description</th>
							<th data-field="StudyDate" data-sortable="true">Study Date</th>
							<th data-field="Covid" data-align="center" data-formatter="covidFormatter" data-sortable="true">Covid</th>
							<th data-field="LesionRate" data-sortable="true">Lesion Rate</th>
							<th data-field="LesionRang" data-visible="false" data-sortable="true">Lesion Rang</th>
							<th data-field="LesionStage" data-visible="false" data-sortable="true">Lesion Stage</th>
							<th data-field="Observation" data-visible="false">Observation</th>
							<th data-field="StudyCount" data-visible="false" data-sortable="true">Study Count</th>
						</tr>
					</thead>
				</table>
				<script>
					function covidFormatter(value, row) {
						if (value == true) return '<i class="fa-sharp fa-solid fa-plus"></i>'
						if (value == false) return '<i class="fa-sharp fa-solid fa-minus"></i>'
						return '<i class="fa-sharp fa-solid fa-question"></i>'
					}

					onlyCovid.addEventListener('change', (event) => {
						if (event.currentTarget.checked) {
							$('#table').bootstrapTable('filterBy', {
								Covid: true,
							})
						} else {
							$('#table').bootstrapTable('filterBy', {
								Covid: [true, false, null],
							})
						}
					})
				</script>
			</div>
			<div class="tab-pane fade" id="descriptive-pane" role="tabpanel" aria-labelledby="descriptive-tab">
				<div class="row">

				</div>

					<div class="col-7" id="Chart_LesionRang"></div>
					<div class="col-5" id="Chart_LesionStage"></div>
				</div>
				<!-- <script src="assets/js/chart_lesion.js"></script> -->
			</div>
			<div class="tab-pane fade" id="age-pane" role="tabpanel" aria-labelledby="age-tab">
				<div class="row">
					<div class="col-7" id="Chart_AgeRang"></div>
					<div class="col-5" id="Chart_AgeStage"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="gender-pane" role="tabpanel" aria-labelledby="gender-tab">
				<div class="row">
					<div class="col-7" id="Chart_AgeRangGender"></div>
					<div class="col-5" id="Chart_GenderPie"></div>
				</div>
				<!-- <script src="assets/js/chart_gender.js"></script> -->
			</div>
			<div class="tab-pane fade" id="dataset-pane" role="tabpanel" aria-labelledby="comparaison-tab">
				<div class="row">
					<div class="col-7" id="Chart_DatasetTime"></div>
					<div class="col-5" id="Chart_DatasetStudy"></div>
				</div>
				<!-- <script src="assets/js/chart_comparaison.js"></script> -->
			</div>
			<div class="tab-pane fade" id="variant-pane" role="tabpanel" aria-labelledby="variant-tab">
				<div class="row">
					<div class="col-7" id="Chart_VariantsMonthly"></div>
					<div class="col-5" id="Chart_VariantsPie"></div>
				</div>
				<!-- <script src="assets/js/chart_variant.js"></script> -->
			</div>
		</div>
