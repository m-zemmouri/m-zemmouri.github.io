<script>
	// bootstrap-table
	function covidFormatter(value, row) {
		if (value === true) return '<i class="fa-sharp fa-solid fa-plus"></i>'
		if (value === false) return '<i class="fa-sharp fa-solid fa-minus"></i>'
		return '<i class="fa-sharp fa-solid fa-question"></i>'
	}

	function lesionRateFormatter(value, row) {
		return value + ' %'
	}

	function ageFormatter(value, row) {
		return `${value} Y`
	}
</script>
